{% extends './base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Delete</h1>
<p>Are you sure you want to delete "{{ todo.summary }}"?</p>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <div>
        <a href="{% url 'update' todo.pk %}" class="btn btn-secondary">Cancel</a>
        <button class="btn btn-danger">Delete</button>
    </div>
</form>
{% endblock content %}
