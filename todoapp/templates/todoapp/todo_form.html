{% extends './base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Todo</h1>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="d-flex gap-1">
        <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
        <button class="btn btn-primary">Save</button>
        {% if todo %}
        <a href="{% url 'delete' todo.pk %}" class="btn btn-danger ms-auto">Delete</a>
        {% endif %}
    </div>
</form>
{% endblock content %}
